{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block content %}
<h1>Review List</h1>
<ul>
    {% for review in reviews %}
    <li><a href="{% url 'post_detail' slug=review.slug %}">{{ review.title }}</a></li>
    {% endfor %}
</ul>

<h2>Leave a Review</h2>
<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form|crispy }}
</form>
{% endblock %}
