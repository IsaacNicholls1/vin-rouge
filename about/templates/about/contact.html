<!-- about/templates/about/contact.html -->
{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="container mt-5">
    <h2>Contact Us</h2>
    <p>If you have a wine review you'd like to share, please fill out the form below:</p>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
{% endblock %}
